<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head th:replace="admin/common/head"></head>
<title>个人信息</title>
<link rel="stylesheet" th:href="@{/admin/css/user.css}">
<body>
<!-- vue入口 -->
<div id="app">
    <div :class="'app-wrapper' + sidebarFlag">
        <!-- aside -->
        <div th:replace="admin/side"></div>

        <!-- container -->
        <el-container class="main-container">
            <!-- header -->
            <div style="background-color: rgb(84, 92, 100);" th:replace="admin/header"></div>

            <!-- main -->
            <el-main class="app-main">
                <el-card>
                    <h2>个人设置</h2>
                    <el-row :gutter="200">
                        <el-col :xs="24" :sm="12" :lg="12" :span="12" style="padding-bottom: 20px;">
                            <el-card class="card-category">
                                <div slot="header">
                                    <span>个人信息</span>
                                </div>
                                <el-form label-width="80px" :model="user" ref="user">
                                    <el-form-item required prop="username" :rules="[{ required: true, message: '请输入用户账号'}]" label="账号">
                                        <el-input placeholder="请输入用户账号" v-model="user.username"></el-input>
                                    </el-form-item>
                                    <el-form-item required prop="nickname" :rules="[{ required: true, message: '请输入用户昵称'}]" label="昵称">
                                        <el-input placeholder="请输入用户昵称" v-model="user.nickname"></el-input>
                                    </el-form-item>
                                    <el-form-item required prop="email" :rules="[{ required: true, message: '请输入用户邮箱'}]" label="邮箱">
                                        <el-input placeholder="请输入用户邮箱" v-model="user.email"></el-input>
                                    </el-form-item>
                                    <el-form-item>
                                        <el-button type="primary" @click="save" style="float:right;">保存信息</el-button>
                                    </el-form-item>
                                </el-form>
                            </el-card>
                        </el-col>
                        <el-col :xs="24" :sm="12" :lg="12" :span="12">
                            <el-card class="card-tags">
                                <div slot="header">
                                    <span>修改密码</span>
                                </div>
                                <el-form label-width="100px" ref="pass" :model="pass">
                                    <el-form-item required prop="checkPass" :rules="[{ required: true, message: '请输入旧密码'}]" label="输入旧密码">
                                        <el-input placeholder="请输入旧密码" v-model="pass.checkPass" type="password"></el-input>
                                    </el-form-item>
                                    <el-form-item required prop="password" :rules="[{ required: true, message: '请输入新密码'}]" label="输入新密码">
                                        <el-input placeholder="请输入新密码,密码长度在6位及以上" v-model="pass.password" type="password"></el-input>
                                    </el-form-item>
                                    <el-form-item required prop="repassword" :rules="[{ required: true, message: '确认新密码'}]" label="确认新密码">
                                        <el-input placeholder="确认新密码" v-model="pass.repassword" type="password"></el-input>
                                    </el-form-item>
                                    <el-form-item>
                                        <el-button type="danger" @click="changePassword" style="float:right;">修改密码</el-button>
                                    </el-form-item>
                                </el-form>
                            </el-card>
                        </el-col>
                    </el-row>
                </el-card>
            </el-main>
        </el-container>
    </div>
</div>
</body>
<div th:replace="admin/common/js"></div>
<script type="text/javascript" th:src="@{/admin/js/user.js}"></script>
</html>
